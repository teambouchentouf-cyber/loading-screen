<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Loading - Le BouchenRP</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Fond qui change -->
    <div id="bg"></div>

    <!-- Overlay (ton image transparente avec le texte "Est-ce que tu savais que?" etc) -->
    <img id="overlay" src="images/overlay.png" alt="overlay" />

    <!-- Éléments dynamiques (barre + pourcentage + funfact).
         On les place ici pour pouvoir ajuster leur position relative à l'overlay via CSS variables. -->
    <div id="ui">
        <div class="progress-wrapper">
            <div class="progress-bar"><div id="progress"></div></div>
            <div id="percent">0%</div>
        </div>

        <div class="funfact-wrapper">
            <div class="prefix">Est-ce que tu savais que :</div>
            <div id="funfact">Chargement...</div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
