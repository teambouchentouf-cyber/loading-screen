<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Fond avec slideshow -->
    <div id="background"></div>

    <!-- L'image UI au-dessus -->
    <img id="ui-frame" src="images/ui.png" alt="UI">

    <!-- Barre de chargement -->
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
        <span id="percent">0%</span>
    </div>

    <!-- Texte "Est-ce que tu savais que ?" -->
    <div id="didyouknow">
        <b>Est-ce que tu savais que :</b>
        <span id="fact"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
